<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>المنتجات - أضحيتي</title>
<link rel="stylesheet" href="/styles.css">
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header-content">
        <div class="logo">
          <a href="/"><img src="/logo.png" alt="أضحيتي"></a>
        </div>
        <nav class="nav">
          <a href="/" class="nav-link">الرئيسية</a>
          <a href="/products.html" class="nav-link active">المنتجات</a>
          <a href="/#about" class="nav-link">من نحن</a>
          <a href="/#how-it-works" class="nav-link">كيف يعمل</a>
          <a href="/#contact" class="nav-link">تواصل معنا</a>
          <a href="/auth.html" class="nav-link login-btn">تسجيل الدخول</a>
        </nav>
        <button class="mobile-menu-btn" id="mobileMenuBtn">
          <span></span>
          <span></span>
          <span></span>
        </button>
      </div>
    </div>
  </header>

  <section class="products" id="products" style="margin-top: 120px;">
    <div class="container">
      <div class="section-header">
        <h1 class="section-title">جميع المنتجات</h1>
        <p class="section-subtitle">تصفح مجموعتنا الكاملة من الأضاحي والأغنام</p>
      </div>

      <div class="filter-section" style="margin-bottom: 40px; text-align: center;">
        <button class="btn btn-outline" onclick="filterProducts('all', event)" style="margin: 5px;">الكل</button>
        <button class="btn btn-outline" onclick="filterProducts('محلي', event)" style="margin: 5px;">محلي</button>
        <button class="btn btn-outline" onclick="filterProducts('روماني', event)" style="margin: 5px;">روماني</button>
        <button class="btn btn-outline" onclick="filterProducts('إسباني', event)" style="margin: 5px;">إسباني</button>
      </div>

      <div class="products-grid" id="productsGrid">
        <div class="product-loading">
          <div class="spinner"></div>
          <p>جاري تحميل المنتجات...</p>
        </div>
      </div>
    </div>
  </section>

  <footer class="footer">
    <div class="container">
      <div class="footer-bottom">
        <p>&copy; 2025 أضحيتي - جميع الحقوق محفوظة</p>
      </div>
    </div>
  </footer>

  <script src="/products.js"></script>
</body>
</html>
