<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تسجيل الدخول - أضحيتي</title>
<link rel="stylesheet" href="/styles.css">
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;900&display=swap" rel="stylesheet">
<style>
.auth-container {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
  padding: 20px;
}

.auth-box {
  background: #fff;
  padding: 50px;
  border-radius: 20px;
  box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
  max-width: 450px;
  width: 100%;
}

.auth-logo {
  text-align: center;
  margin-bottom: 30px;
}

.auth-logo img {
  height: 80px;
}

.auth-title {
  text-align: center;
  font-size: 2rem;
  margin-bottom: 30px;
  color: var(--dark-color);
}

.auth-tabs {
  display: flex;
  gap: 10px;
  margin-bottom: 30px;
  border-bottom: 2px solid #e0e0e0;
}

.auth-tab {
  flex: 1;
  padding: 15px;
  text-align: center;
  background: none;
  border: none;
  font-size: 1.1rem;
  font-weight: 600;
  color: #999;
  cursor: pointer;
  transition: var(--transition);
  border-bottom: 3px solid transparent;
}

.auth-tab.active {
  color: var(--primary-color);
  border-bottom-color: var(--primary-color);
}

.auth-content {
  display: none;
}

.auth-content.active {
  display: block;
}

.error-message {
  background: #ffebee;
  color: #c62828;
  padding: 12px;
  border-radius: 8px;
  margin-bottom: 20px;
  display: none;
}

.success-message {
  background: #e8f5e9;
  color: #2e7d32;
  padding: 12px;
  border-radius: 8px;
  margin-bottom: 20px;
  display: none;
}

.back-link {
  text-align: center;
  margin-top: 20px;
}

.back-link a {
  color: var(--primary-color);
  text-decoration: none;
  font-weight: 500;
}
</style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-box">
      <div class="auth-logo">
        <img src="/logo.png" alt="أضحيتي">
      </div>
      
      <h1 class="auth-title">مرحباً بك</h1>
      
      <div class="auth-tabs">
        <button class="auth-tab active" onclick="switchTab('login')">تسجيل الدخول</button>
        <button class="auth-tab" onclick="switchTab('register')">إنشاء حساب</button>
      </div>
      
      <div id="error-message" class="error-message"></div>
      <div id="success-message" class="success-message"></div>
      
      <div id="login-content" class="auth-content active">
        <form id="loginForm">
          <div class="form-group">
            <input type="email" name="email" placeholder="البريد الإلكتروني" required>
          </div>
          <div class="form-group">
            <input type="password" name="password" placeholder="كلمة المرور" required>
          </div>
          <button type="submit" class="btn btn-primary" style="width: 100%;">تسجيل الدخول</button>
        </form>
        <div class="text-center" style="margin-top: 15px;">
          <a href="#" onclick="showResetPassword()" style="color: var(--primary-color);">نسيت كلمة المرور؟</a>
        </div>
      </div>
      
      <div id="register-content" class="auth-content">
        <form id="registerForm">
          <div class="form-group">
            <input type="text" name="name" placeholder="الاسم الكامل" required>
          </div>
          <div class="form-group">
            <input type="email" name="email" placeholder="البريد الإلكتروني" required>
          </div>
          <div class="form-group">
            <input type="password" name="password" placeholder="كلمة المرور" required minlength="6">
          </div>
          <div class="form-group">
            <input type="password" name="confirmPassword" placeholder="تأكيد كلمة المرور" required minlength="6">
          </div>
          <button type="submit" class="btn btn-primary" style="width: 100%;">إنشاء حساب</button>
        </form>
      </div>
      
      <div class="back-link">
        <a href="/">← العودة إلى الصفحة الرئيسية</a>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { 
      getAuth, 
      signInWithEmailAndPassword, 
      createUserWithEmailAndPassword,
      sendPasswordResetEmail,
      updateProfile
    } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    function showError(message) {
      const errorDiv = document.getElementById('error-message');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
      setTimeout(() => errorDiv.style.display = 'none', 5000);
    }

    function showSuccess(message) {
      const successDiv = document.getElementById('success-message');
      successDiv.textContent = message;
      successDiv.style.display = 'block';
      setTimeout(() => successDiv.style.display = 'none', 5000);
    }

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const email = formData.get('email');
      const password = formData.get('password');

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const token = await userCredential.user.getIdToken();
        
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token })
        });

        if (response.ok) {
          showSuccess('تم تسجيل الدخول بنجاح!');
          setTimeout(() => window.location.href = '/', 1500);
        } else {
          showError('حدث خطأ في التحقق من الحساب');
        }
      } catch (error) {
        showError(getErrorMessage(error.code));
      }
    });

    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const name = formData.get('name');
      const email = formData.get('email');
      const password = formData.get('password');
      const confirmPassword = formData.get('confirmPassword');

      if (password !== confirmPassword) {
        showError('كلمة المرور غير متطابقة');
        return;
      }

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        await updateProfile(userCredential.user, { displayName: name });
        
        showSuccess('تم إنشاء الحساب بنجاح! جاري تسجيل الدخول...');
        setTimeout(() => window.location.href = '/', 1500);
      } catch (error) {
        showError(getErrorMessage(error.code));
      }
    });

    window.switchTab = function(tab) {
      document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.auth-content').forEach(c => c.classList.remove('active'));
      
      if (tab === 'login') {
        document.querySelectorAll('.auth-tab')[0].classList.add('active');
        document.getElementById('login-content').classList.add('active');
      } else {
        document.querySelectorAll('.auth-tab')[1].classList.add('active');
        document.getElementById('register-content').classList.add('active');
      }
    };

    window.showResetPassword = async function() {
      const email = prompt('أدخل بريدك الإلكتروني:');
      if (email) {
        try {
          await sendPasswordResetEmail(auth, email);
          showSuccess('تم إرسال رابط إعادة تعيين كلمة المرور إلى بريدك الإلكتروني');
        } catch (error) {
          showError(getErrorMessage(error.code));
        }
      }
    };

    function getErrorMessage(code) {
      const messages = {
        'auth/invalid-email': 'البريد الإلكتروني غير صحيح',
        'auth/user-disabled': 'هذا الحساب معطل',
        'auth/user-not-found': 'البريد الإلكتروني غير موجود',
        'auth/wrong-password': 'كلمة المرور غير صحيحة',
        'auth/email-already-in-use': 'البريد الإلكتروني مستخدم بالفعل',
        'auth/weak-password': 'كلمة المرور ضعيفة جداً',
        'auth/network-request-failed': 'خطأ في الاتصال بالإنترنت'
      };
      return messages[code] || 'حدث خطأ غير متوقع';
    }
  </script>
</body>
</html>
